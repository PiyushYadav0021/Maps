<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>iipmaps</h2>
    <input type="text" id="searchInput" placeholder="search maps">
    <nav>
      <div class="section-title">Regular Maps</div>
      <ul>
        <li id="openIndia">India</li>
      </ul>
    </nav>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h3>Map Dashboard</h3>
    </div>
    <div class="grid">
      <div class="card" id="indiaCard">
        <img src="india-outline.svg" alt="India Map">
        <p>India</p>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
