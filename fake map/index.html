<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>iipmaps</h2>
    <input type="text" id="searchInput" placeholder="search maps">
    <nav>
      <div class="section-title">Regular Maps</div>
      <ul>
        <li id="openIndia">India</li>
      </ul>
    </nav>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h3>Map Dashboard</h3>
    </div>
    <div class="grid">
      <div class="card" id="indiaCard">
        <img src="india-outline.svg" alt="India Map">
        <p>India</p>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="editorModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Edit Map</h2>
      <div class="editor-tools">
        <label>Fill Color: <input type="color" id="fillColor" value="#66ccff"></label>
        <label>Stroke Color: <input type="color" id="strokeColor" value="#000000"></label>
        <label>Stroke Width: <input type="number" id="strokeWidth" value="1" min="1" max="10"></label>
        <button id="downloadBtn">Download SVG</button>
      </div>
      <div class="map-container" id="mapContainer">
        <!-- India SVG will be loaded here -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
